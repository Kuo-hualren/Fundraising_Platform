<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.ww{
			font-family: cursive;
			color: #1e90ff;
		}
		#ss{
			font-family: sans-serif;
		}
		#aa{
			color: #00ff00;
		}
	</style>
</head>
<body class="ww">
	<p>上面提到了<isindex id="ss"><strong> generic-family </strong></isindex>這個專有名詞，翻譯成中文就是「通用字」，也就是在作業系統中完全找不到</p>
	<p>對應字體預設會顯示的字體，因此通用字會寫在 <isindex id="ss"><strong> generic-family </strong></isindex>的最後面，作為最終的選項，當然不設定通</p>
	
	<p id="aa">用字也是可以，屆時將自動採用系統預設字體，也會導致不同作業系統顯示的結果有所不同。</p>
	<h1>不要笑 不要笑 不要笑</h1>


</body>
</html>
