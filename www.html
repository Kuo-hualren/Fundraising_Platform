<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			width: 80%;

		}
		aside{
			float: left;
			padding: 10px;
			width: 30%;
			height: 300px;
			background: blue;
			box-sizing: border-box;
			
		}
		article{
			float: right;
			width: 70%;
			background: red;
			height: 300px;
			padding: 10px;
			box-sizing: border-box;
		}
		
	</style>



</head>
<body>
	<main class="container">
		<aside>
			left
		</aside>
		<article>
			right
		</article>

	</main>
</body>
</html>
