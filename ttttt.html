<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			width: 100%;
			display: flex;

		}
		body{
			margin: 0;
			background: red;
			
		}
		aside{
			float: left;
			width: 50%;
			height: 400px;
			background: blue;
			margin: 0px 10px 0px 0px;
			justify-content: center;
			color: #00ff00;
			border: 10px solid;
			box-sizing: border-box;
		}
		article{
			float: right;
			width: 50%;
			height: 400px;
			background: blue;
			justify-content: center;
			border: 10px solid;
			box-sizing: border-box;
		}
		
	</style>
</head>
<body>
	<main class="container">
		<aside></aside>
		<article></article>

	</main>
	
	
</body>
</html>
